COM_SIGPRO_ABOUT_TEXT="Adding image galleries inside your Joomla! articles is now super-easy and simple, using the magical 'Simple Image Gallery Pro' plugin for Joomla!.<br /><br />The plugin can turn any folder of images located inside your Joomla! website into a grid-style image gallery with cool lightbox previews. And all that using a simple plugin tag like <b>{gallery}myphotos{/gallery}</b>.<br /><br />To learn more, please check out the following resources:<ul><li><a target='_blank' href='http://www.joomlaworks.net/simple-image-gallery-pro'>Simple Image Gallery Pro product page</a></li><li><a target='_blank' href='http://www.joomlaworks.net/support/docs/simple-image-gallery-pro'>Simple Image Gallery Pro documentation</a></li><li><a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net/'>Learn more about all JoomlaWorks extensions for Joomla! and other systems</a></li></ul><b>Simple Image Gallery Pro</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> extension package developed by <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>.<br /><br />Copyright &copy; 2006 - 2015 JoomlaWorks Ltd.<br /><br /><i>(Last update: June 22nd, 2015 - Version 3.0.8)</i>"
