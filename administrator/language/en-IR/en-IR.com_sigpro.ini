COM_SIGPRO_QUICK_HOWTO_TEXT="This short guide will help you get started with Simple Image Gallery Pro.<br /><br /><b>Step 1</b><br />Click on the gear icon at the top of the sidebar to adjust your global image gallery settings. E.g. the default thumbnail dimensions, popup engine, gallery layout etc.<br /><br /><b>Step 2</b><br />There are 3 ways to upload image galleries before attaching them to K2 items, Joomla! articles, Virtuemart/redShop products etc. You can batch upload image folders using FTP (to the root gallery folder you specify in the extension's settings), drag and drop images in the extension's Media Manager or by clicking the 'Simple Image Gallery Pro' editor button when editing any K2 item, Joomla! article, Virtuemart/redShop product etc. (which essentially triggers the 'New Gallery' option).<br /><br /><b>Step 3</b><br />There is a simple way to attach an image gallery to any K2 item, Joomla! article or other component that uses a Joomla! WYSIWYG editor. Wherever you have a WYSIWYG editor, you'll also see the 'Simple Image Gallery Pro' editor button. If you have already uploaded image folders, use the 'Simple Image Gallery Pro' editor button to locate your gallery folder and insert it into your content. If you haven't uploaded any image folder, just hit 'New Gallery' after you click the 'Simple Image Gallery Pro' editor button.<br /><br /><b>Step 4</b><br />When adding a new gallery or editing an existing one, you can easily add a title and a description text for each image. If you operate a multi-lingual site, you can translate image captions for other languages as well by choosing the right language from the drop-down located in the top-right corner of the gallery edit form.<br /><br /><b>Step 5</b><br />For K2 specifically, make sure you are using at least version 2.6.6, which features a new gallery button (in the Image Gallery tab) to quickly insert an image gallery or edit an existing one. You can also translate K2 image galleries which was previously a manual/tedious process. The 'Simple Image Gallery Pro' editor button will still show up inside K2 wherever there is a Joomla! WYSIWYG editor.<br /><br />For detailed documentation, please have a look at the <a target='_blank' href='http://www.joomlaworks.net/support/docs/simple-image-gallery-pro'>online documentation</a>."
