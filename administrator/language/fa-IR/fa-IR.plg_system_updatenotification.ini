PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="بروزرسانی نسخه جدید جوملا برای سایت [SITENAME] به آدرس [URL] فعال شده است"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="این ایمیل بوسیله Joomla.org ارسال نشده است. این ایمیل بصورت خودکار بر اساس اطلاعات سایت، \n[SITENAME]\n\n================================================================================\nاطلاعات بروزرسانی\n================================================================================\n\nنسخه بروزرسانی برای سایت شما در دسترس قرار گرفته و می توانید آنرا دریافت نمایید.\n\nنسخه جوملا نصب شده:        [CURVERSION]\nنسخه جوملا آماده برای نصب: [NEWVERSION]\n\nدر واقع این ایمیل برای یادآوری بروزرسانی سایت شما ارسال شده است.\nپروژه جوملا هرگز بصورت مستقیم برای بروزرسانی نسخه های جدید با شما تماس نگرفته است.\n\n================================================================================\nدستورالغمل برزورسانی\n================================================================================\n\nبرای نصب برزورسانی روی سایت [SITENAME] لطفا روی لینک زیر کلیک نمایید. (اگر آدرس ذکر شده بصورت لینک نیست، خیلی ساده این آدرس را کپی کرده و در مروگر خود منتقل کنید).\n\nلینک بروزرسانی: [LINK]\n\n================================================================================\nچرا من این ایمیل را دریافت می کنم؟\n================================================================================\n\nاین ایمیل بصورت خودکار توسط پلاگین ارائه شده توسط جوملا ارسال می شود تا همیشه شما بتوانید سایت خود را بروز نگهدارید.\nاین پلاگین نسخه های بروزرسانی را بررسی کرده و ایمیل های اطلاع رسانی به مدیران سایت ارسال می کند.\nشما ایمیل های متعددی دریافت خواهید کرد تا زمانیکه سایت خود را بروزرسانی نمایید یا اینکه این امکان را غیر فعال نمایید.\n\nبرای غیر فعال کردن این ایمیل ها، لطفا پلاگین 'سیستم - اطلاع رسانی بروزرسانی جوملا' را در مدیریت پلاگین سایت خود غیر فعال نمایید.\n\nاگر شما درک نمی کنیدکه جوملا چیست و نیاز به کمک دارید لطفا با پروژه جوملا تماس نگیرید.\nآنها به شما ایمیل ارسال نکرده اند و نمی توانند به شما کمک کنند. در عوض، لطفا با شخصی که سایت شما را ساخته و مدیریت کرده تماس بگیرید.\n\nاگر شما کسی هستید که سایت را ایجاد کرده یا مدیریت می کنید توجه داشته باشید که ممکن است این پلاگین بصورت خودکار در هنگام نصب یا بروزرسانی های جوملا بر روی سایت شما فعال شده باشد.\n\n================================================================================\nچه کسی این ایمیل را به من ارسال می کند؟\n================================================================================\n\nاین ایمیل از طریق سایت شما [SITENAME] ارسال می شود."
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="این پلاگین به صورت دوره ای بروزرسانی نسخه های جدید جوملا را کنترل می کند. زمانیکه نسخه جدیدی پیدا کند ایمیل یادآوری جهت بروزرسانی نسخه جوملا ارسال خواهد کرد. نکته: شما می توانید به صورت سفارشی رشته های PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT و PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY را در بخش عنوان زبان ترجمه کنید."