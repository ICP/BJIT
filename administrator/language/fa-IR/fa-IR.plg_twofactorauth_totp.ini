PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="به منظور تایید و راه اندازی همه موارد، لطفا کد امنیتی که در احراز هویت گوگل نمایش داده می شود را در فیلد زیر وارد کرده و روی دکمه کلیک کنید. اگر کد صحیح باشد،‌دو عامل احراز هویت فعال خواهند شد"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="به کاربران اجازه می دهد که از دو عامل احراز هویت یکی احراز هویت گوگل و دیگری سازگاری مدت زمان با درخواست رمز عبور استفاده کند. برای استفاده از دو عامل احراز هویت اطلاعات کاربر را ویرایش کرده و دو عامل احراز هویت را فعال کنید."
