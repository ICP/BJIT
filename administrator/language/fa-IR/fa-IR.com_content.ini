JLIB_RULES_SETTING_NOTES="تغییرات فقط در این کامپوننت اعمال می شود. به ياد داشته باشيد که:<br /><em><strong>وارث</strong></em> به این معنی است که مجوز ها از پیکربندی کلی و گروه مادر استفاده می شوند.<br /><em><strong>غیر مجاز</strong></em>یعنی اینکه اهمیتی ندارد پیکربندی کلی یا تنظیمات گروه مادر چگونه است، گروه ویرایش شده نمی تواند این عمل را روی این کامپوننت انجام دهد.<br /><em><strong>مجاز</strong></em> یعنی اینکه گروه ویرایش شده می تواند این عمل را برای این کامپوننت انجام دهد.(اما اگر این با پیکربندی کلی یا گروه مادر تناقض داشته باشد، تاثیری ندارد ؛  یک تناقض توسط نشانه <em><strong>مجاز نيست (قفل شده)</strong></em> زیر قسمت تنظیمات محاسبه شده  نمایش داده می شود.)."
JLIB_RULES_SETTING_NOTES_ITEM="تغییرات فقط بر روی این مطلب اعمال می شود. یادآور می شود که ارث بری یعنی این که مجوزها از تنظیمات کلی، گروه یا مجموعه مادر استفاده خواهد شد. نادیده یعنی این که  مهم نیست که تنظیمات کلی، گروه یا مجموعه مادر چه تنظیماتی دارند، گروه ویرایش شده نمی تواند این عمل را روی این مطلب انجام دهد.  مجاز یعنی این که گروه ویرایش شده می تواند روی این مطلب عمل کند( اما اگر با تنظیمات کلی، گروه یا مجموعه مادر تناقض داشته باشد تاثیری ندارد؛ یک تناقض به وسیله نامجاز (قفل شده) زیر تنظیمات محاسبه شده نمایان می شود."