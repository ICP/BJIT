JLIB_RULES_SETTING_NOTES="1. تغییرات فقط در این کامپوننت اعمال می شود. به ياد داشته باشيد که:<br /><em>وارث</em> به این معنی است که مجوز ها از پیکربندی کلی و گروه مادر استفاده می شوند.<br /><em>غیر مجاز</em>یعنی اینکه اهمیتی ندارد پیکربندی کلی یا تنظیمات گروه مادر چگونه است، گروه ویرایش شده نمی تواند این عمل را روی این کامپوننت انجام دهد.<br /><em>مجاز</em> یعنی اینکه گروه ویرایش شده می تواند این عمل را برای این کامپوننت انجام دهد.(اما اگر این با پیکربندی کلی یا گروه مادر تناقض داشته باشد، تاثیری ندارد ؛  یک تناقض توسط نشانه <em>مجاز نيست (قفل شده)</em> زیر قسمت تنظیمات محاسبه شده  نمایش داده می شود.).<br />2. اگر یک تنظیم جدید را انتخاب کردید، روی گزینه <em>ذخیره</em> کلیک کنید تا تنظیمات محاسبه شده بازآوری شود."