COM_NEWSFEEDS_ITEM_ASSOCIATIONS_FIELDSET_DESC="تنها چند زبانه! این انتخاب تنها زمانیکه پارامتر فیلتر زبان 'آیتم ارتباط ها' روی 'بلی' تنظیم شده باشد نمایش داده می شود. یک آیتم خبرخوان برای زبان مقصد را انتخاب کنید. این ارتباط اجازه می دهد تا ماژول انتخاب زبان به آیتم ارتباط خبرخوان برای زبان دیگری هدایت شود. اگر استفاده شود، مطمئن باشید که ماژول انتخاب زبان روی صفحات مربوطه نمایش داده می شود. یک آیتم خبرخوان برای همه زبان ها تنظیم شده باشد نمی تواند ارتباط را بر قرار کند."
