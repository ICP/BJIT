COM_CPANEL_MSG_HTACCESS_BODY="برای تغییر فایل های .htaccess و web.config که توسط جوملا 3.4 ایجاد شده به حالت پیش فرض، در لیست فهرست بر اساس پیش فرض تنظیم کنید. به کاربران توضیه می شود که این تغییرات را در فایل مربوطه انجام دهند. لطفا لینک مربوط به این اطلاعات و تنظیمات را در <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">این صفحه</a> ببینید."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess و web.config به روز شدند."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="شما اشکالاتی در بخش تنظیمات چند زبانه دارید"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="از آنجا که جوملا 3.4.0 ممکن است با سیستم - پلاگین فیلتر زبان در سایت شما مشکلاتی داشته باشد. برای حل این مشکل لینک <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">مدیریت زبان</a> و به صورت دستی تغییرات را اعمال و مطمئن شوید که سطح دسترسی به درستی تنظیم شده و ذخیره نمایید."
COM_CPANEL_MSG_PHPVERSION_BODY="برای شروع جوملا 3.3 باید نسخه PHP این سایت که مورد استفاده قرار می گیرد پشتیبانی کند. جوملا 3.3 باید حداقل های مورد نیاز <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_"> نسخه PHP 5.3.10 به منظور ارائه ویژگی های امنیتی برای کاربران را پشتیبانی کند</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="نسخه PHP شما جوملا 3.3 را پشتیبانی نمی کند"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt بروزرسانی شد."
COM_CPANEL_MSG_ROBOTS_BODY="برای تغییر فایل robots.txt که توسط جوملا 3.3 ایجاد شده است و به گوگل اجازه می دهد تا به قالب و فایل های مدیا برای بهبود SEO دسترسی داشته باشد. این تغییر بطور خودکار اعمال نمی شود و به کاربران توصیه می شود که به بررسی تغییرات در فایل robots.txt.dist که باید در فایل robots.txt اعمال شود."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="جوملا 3.5 پلاگین ارسال اطلاعات و آمار داده ها را به پروژه جوملا ارسال می کند. این اطلاعات شامل نسخه جوملا، نسخه PHP، نسخه پایگاه داده، و نسخه و سیستم عامل مورد استفاده می باشد.<br><br>این اطلاعات جمع آوری شده به منظور اطمینان از صحت عملکرد نسخه جوملا، آخرین نسخه پایگاه داده و نسخه PHP و ویژگی های بدون تاثیر از تعداد کاربران می باشد. برای این مورد نیاز است که حداقل نسخه PHP 5.3.10 که در جوملا 3.3 رمزهای عبور مورد استفاده قرار می گیرد.<br><br>این موضوع برای شفافیت بیشتر و کمک به توسعه دهندگان <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> در دسترس عموم قرار دارد.</a> این نمودار نشان می دهد نسخه جوملا، نسخه PHP، و موتور پایگاه داده که مورد استفاده قرار می گیرد.<br><br>اگر شما نمی خواهید این اطلاعات برای جوملا ارسال شود این پلاگین را در مدیریت پلاگین ها غیر فعال نمایید که سیستم آمار جوملا نامیده می شود."
