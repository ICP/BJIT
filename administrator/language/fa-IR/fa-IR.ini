JFIELD_ALIAS_DESC="نام مستعار در حال SEF استفاده می شود. این گزینه را خالی بگذارید و جوملا با یک مقدار پیش فرض از عنوان آن را پر می نماید. این مقدار به تنظیمات SEO بستگی دارد.( تنظیمات کلی--&gt; سایت).استفاده از یونیکد، نام مستعار UTF 8 را ایجاد می کند. شما ممکن است همچنین یک کاراکتر UTF8 را به صورت دستی وارد نمایید. فاصله ها و برخی از کاراکترهای ممنوع به خط فاصله تبدیل خواهند شد. زمانی که از ترجمه پیش فرض استفاده می کنید، یک نام مستعار با حروف کوچک ایجاد می شود. البته شما می توانید به صورت دستی آن را وارد نمایید. از حروف کوچک و (-) استفاده نمایید. فاصله و خط زیر(_) اجازه داده نمی شود. مقدار پیش فرض به صورت تاریخ و زمان خواهد بود اگر نام به صورت غیر لاتین باشد."
