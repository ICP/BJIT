PLG_SYSTEM_UPDATENOTIFICATION="سیستم - اطلاع رسانی بروزرسانی جوملا"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="این پلاگین به صورت دوره ای بروزرسانی نسخه های جدید جوملا را کنترل می کند. زمانیکه نسخه جدیدی پیدا کند ایمیل یادآوری جهت بروزرسانی نسخه جوملا ارسال خواهد کرد. نکته: شما می توانید به صورت سفارشی رشته های PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT و PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY را در بخش عنوان زبان ترجمه کنید."