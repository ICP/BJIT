TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="در حال حاضر قالب Hathor به عنوان قالب پیش فرض مدیریت است که بصورت شخصی و یا عمومی تنظیم شده است. لطفا توجه داشته باشید - هر ویژگی های جدید برای جوملا تنها در قالب Isis در دسترس خواهد بود. ما توصیه می کنیم که شما قالب پیش فرض را به قالب Isis تغییر دهید. شما می توانید این کار را با انتخاب دکمه زیر انجام دهید. این فرآیند تنها قالب پیش فرض مدیریت را تغییر خواهد داد، اگر شما به آن دسترسی دارید، و همچنین قالب های شخصی که شما در بخش مدیریت استفاده می کنید. این کار تنظیمات ظاهری سایت شما و تنظیمات دیگر کاربران را تغییر نخواهد داد."
