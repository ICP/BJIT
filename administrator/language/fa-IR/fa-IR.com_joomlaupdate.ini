COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT="شما &quot;%s&quot; آیتم در کانال بروزرسانی جوملا دارید. از طریق این کانال شما کلیه اطلاعیه های مربوط به بروزرسانی های صحیح جوملا سری (3.x) را دریافت می کنید و همچنین از همین طریق اطلاعیه های مربوط به جوملا سری (4.x) که در آینده منتشر خواهد شد را نیز دریافت می کنید. قبل از بروزرسانی به 4.x شما به انطباق آن با محیط سروری خود اطلاع پیدا خواهید کرد."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="شما &quot;%s&quot; آیتم در کانال بروزرسانی جوملا دارید. این کانال برای آزمایش نسخه های جدید ایجاد شده است تا اشکالات جوملا را حل کند<br />این فقط برای اعضای JBS (Joomla! Bug Squad) ایجاد شده که تست های لازم را انجام دهند. این مورد برای سایت های در حال کار استفاده نمی شود."
