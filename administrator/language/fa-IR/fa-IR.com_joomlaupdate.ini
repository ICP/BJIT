COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_CUSTOM="شما به صورت &quot;%s&quot; آیتم در کانال بروزرسانی دارید. این یک جوملا رسمی در کانال بروزرسانی نیست."
