COM_FINDER_ADVANCED_TIPS="<p>در اینجا چند مثال برای اینکه بتوانید از امکانات جدید جستجو استفاده کنید قرار می دهیم:</p><p>وارد فرم جستجو شده و عبارت <span class="_QQ_"term"_QQ_">این و آن</span> را وارد نمایید و نتیجه بازگشتی را که شامل هر دو عبارت "_QQ_"این"_QQ_" و "_QQ_"آن"_QQ_" هست را ببینید.</p><p>عبارت <span class="_QQ_"term"_QQ_">این نه آن</span> را در فرم جستجو وارد کنید تا نتیجه بازگشتی که شامل هر دو عبارت "_QQ_"این"_QQ_" و نه "_QQ_"آن"_QQ_"هست را ببینید.</p><p>عبارت <span class="_QQ_"term"_QQ_">این یا آن</span> را در فرم جستجو وارد کرده و نتیجه بازگشتی که شامل "_QQ_"این"_QQ_" یا "_QQ_"آن"_QQ_"هست را ببینید.</p><p>عبارت <span class="_QQ_"term"_QQ_">"_QQ_"این و آن"_QQ_"</span> (با نقل قول) را در فرم جستجو وارد کرده و نتیجه بازگشتی شامل عبارت "_QQ_"این و آن"_QQ_"خواهد بود.</p><p>نتایج جستجو را با انواع معیارهای مختلف می توانید فیلتر کنید. یک یا چند فیلتر برای شروع جستجو انتخاب کنید.</p>"
