COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="کاربر محترم ، سلام  %s,\n\nحساب کاربری شما توسط مدیریت سایت تائید و فعال گشت .اکنون شما میتوانید به   %sوارد شوید  و از نام کاربری  %s و رمزی که در هنگام ثبت نام درج نموده اید استفاده نمایید"
