COM_USERS_EMAIL_REGISTERED_BODY="سلام %s عزیز به وب سایت ما خوش آمدید،\n\nاز اینکه در وب سایت %s ثبت نام نموده اید متشکریم.\n\nشما هم اکنون می توانید در سایت %s با استفاده از نام کاربری و رمز عبور زیر وارد شوید:\n\nنام کاربری: %s\nرمز عبور: %s"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="  %s عزیز - به وب سایت ما خوش آمدید،\n\n از اینکه در وب سایت  %s ثبت نام نموده اید متشکریم.\n\n شما هم اکنون میتوانید در سایت  %s با استفاده از نام کاربری و رمزی که در هنگام ثبت نام اختیار نموده اید وارد شوید."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="سلام مدیر سایت، \n\nیک کاربر جدید '%s'، با نام کاربری '%s'، در %s ثبت نام کرده است."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="سلام %s عزیز،\n\nاز اینکه در وب سایت %s ثبت نام نموده اید متشکریم. حساب کاربری شما ایجاد شده است و تنها باید توسط خود شما فعال گردد\n شما با کلیک بر روی لینک زیر میتوانید حساب کاربری خود را فعال نمایید و یا میتوانید این آدرس را در آدرس بار مرورگرتان وارد نمایید\n%s \n\n پس از فعال سازی شما میتوانید به حساب کاربری خود با رمز و نام کاربری که در ادامه میاید به وب سایت  %s وارد شوید \n\n نام کاربری و رمز عبور شما\n\nنام کاربری : %s\nرمز ورود : %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="سلام %s،\n\nاز ثبت نامه شما در %s سپاسگزاریم. حساب شما ایجاد گردید و باید قبل از استفاده فعال شود.\nبرای فعال کردن حساب روی لینک زیر کلیک کرده یا لینک را کپی نموده و وارد مرورگر نمایید:\n%s \n\nبعد از فعال شدن حساب باید %s و با استفاده از نام کاربری و رمز عبور وارد شده هنگام ثبت نام وارد شوید:\n\nنام کاربری: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="سلام %s عزیز،\n\nاز اینکه در وب سایت  %s ثبت نام نمودید متشکریم. حساب کاربری شما ایجاد شده است و شما برای ادامه فرآیند نیازمند فعال سازی آن میباشید.\nجهت تائید حساب کاربری خود بر لینک زیر کلیک کنید \n %s \n\nپس از تائید حساب توسط شما یک ایمیل به مدیریت سایت ارسال خواهد شد تا وی حساب کاربری شما را فعال نماید\nزمانی که حساب کاربری شما توسط مدیریت سایت فعال شد شما خواهید توانست به وب سایت  %s با استفاده از نام کاربری و رمز ورودی که اختیار نموده اید وارد شوید \n\nنام کاربری: %s\n رمز ورود : %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="سلام %s،\n\nاز ثبت نام شما در %s سپاسگزاریم. حساب شما ایجاد شده است و قبل از استفاده از آن باید آنرا تایید نمایید.\nبرای تایید روی لینک زیر کلیک نموده یا لینک زیر را کپی نموده و به مرورگر انتقال دهید:\n %s \n\nپس از تایید  از طرف مدیر درخصوص فعال شدن حساب به شما اطلاع رسانی خواهد شد. زمانیکه انجام شود شما یک تاییدیه دریافت خواهید کرد.\nپس از اینکه حساب فعال شد شما با نام کاربری و رمز عبوری که هنگام ثبت نام در %s ثبت کرده اید وارد شوید:\n\nنام کاربری: %s"
